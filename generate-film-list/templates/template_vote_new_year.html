<head>
<link rel="stylesheet" href="styles/films-page.css" />
<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/xolonium" type="text/css"/>
<link rel="stylesheet" href="styles/text.css" />
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<script type="text/javascript" src="js/vote.js"></script>
</head>

<body>

<header>
    <h3>Shmentina & Capellyana present...</h3>
</header>

<h1>New Year Smackdown</h1>

<p>
We've seen a few movies this year. How do YOU rank them?
</p>

<p>
<a href="#" onclick="output_result()">GET RESULT</a>
<span id="result" class="small" />
</p>

<div class="gallery">

  {% for (film, film_title) in films -%}

    <div class="container" id="film-{{film}}">
      <img src="posters/{{film}}.jpg">
      <div class="box">
        <a href="reviews/{{film}}.html"><h1>{{film_title}}</h1></a>
      </div>

      <div class="box_voting">
        <a href="#" onclick="good(this.parentElement.parentElement)"><i class='bx bx-like'></i>GOOD!</a><br>
        <a href="#" onclick="bad(this.parentElement.parentElement)"><i class='bx bx-dislike'></i>BAD!</a><br><br>
        <a href="#" onclick="disqualify(this.parentElement.parentElement)"><i class='bx bx-window-close'></i>DISQUALIFY</a>
      </div>
    </div>

  {% endfor %}

</div>

</body>

<script>
  var votes = {}
  populate_voting_list()
</script>
