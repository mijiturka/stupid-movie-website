<head>
  <link rel="stylesheet" href="../styles/dumbometer-alignment.css" />
  <link rel="stylesheet" href="../styles/text.css" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/xolonium" type="text/css"/>
  <title>Dumbometer - Stupid Movie Nights</title>
</head>

<script>
  var grades = {
    lawful_good: 0,
    stupid_good: 0,
    chaotic_good: 0,
    lawful_stupid: 0,
    true_stupid: 0,
    chaotic_stupid: 0,
    lawful_evil: 0,
    stupid_evil: 0,
    chaotic_evil: 0,
    mystical: 0,
  }
  var alignments = Object.keys(grades);

  function increment(category) {
    ++grades[category];
    update(category);
  }

  function display_update(category) {
    if (category === "mystical") {
      images = document.getElementsByClassName("box__image")
      for (var i=0; i<images.length; i++) {
        images[i].src = "alignments/mystical_pressed.png";
      }

      setTimeout(function () {
          for (var i=0; i<alignments.length; i++) {
            var alignment = alignments[i];
            images = document.getElementById("image__"+alignment).src = "alignments/"+alignment+".jpg"
          }
          return;
        },
        1000*3
      );

      return;
    }

    document.getElementById("box__counter__"+category).style.fontSize = "1000%";
    document.getElementById("box__counter__"+category).style.color = "white";
    document.getElementById("box__counter__"+category).style.backgroundColor = "black";
    document.getElementById("box__counter__"+category).style.width = "100%";
    document.getElementById("box__counter__"+category).style.height = "100%";
    document.getElementById("box__counter__"+category).style.lineHeight = "150%";

    setTimeout(function () {
        document.getElementById("box__counter__"+category).style.fontSize = "100%";
        document.getElementById("box__counter__"+category).style.color = "#AAA";
        document.getElementById("box__counter__"+category).style.backgroundColor = "transparent";
        document.getElementById("box__counter__"+category).style.width = "auto";
        document.getElementById("box__counter__"+category).style.height = "auto";
        document.getElementById("box__counter__"+category).style.lineHeight = "auto";
      },
      1000
    );
  }

  function update(category) {
    document.getElementById("box__counter__"+category).innerHTML = grades[category];
    display_update(category);
  }

  function output_result() {
    document.getElementById("result").innerHTML = JSON.stringify(grades);
  }
</script>

<div class="board">
  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('lawful_good')">Lawful Good</a></div>
    <div class="box__counter" id="box__counter__lawful_good">0</div>
    <img class="box__image" id="image__lawful_good" src="alignments/lawful_good.jpg">
  </div>
  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('stupid_good')">Stupid Good</a></div>
    <div class="box__counter" id="box__counter__stupid_good">0</div>
    <img class="box__image" id="image__stupid_good" src="alignments/stupid_good.jpg">
  </div>
  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('chaotic_good')">Chaotic Good</a></div>
    <div class="box__counter" id="box__counter__chaotic_good">0</div>
    <img class="box__image" id="image__chaotic_good" src="alignments/chaotic_good.jpg">
  </div>

  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('lawful_stupid')">Lawful Stupid</a></div>
    <div class="box__counter" id="box__counter__lawful_stupid">0</div>
    <img class="box__image" id="image__lawful_stupid" src="alignments/lawful_stupid.jpg">
  </div>
  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('true_stupid')">True Stupid</a></div>
    <div class="box__counter" id="box__counter__true_stupid">0</div>
    <img class="box__image" id="image__true_stupid" src="alignments/true_stupid.jpg">
  </div>
  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('chaotic_stupid')">Chaotic Stupid</a></div>
    <div class="box__counter" id="box__counter__chaotic_stupid">0</div>
    <img class="box__image" id="image__chaotic_stupid" src="alignments/chaotic_stupid.jpg">
  </div>

  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('lawful_evil')">Lawful Evil</a></div>
    <div class="box__counter" id="box__counter__lawful_evil">0</div>
    <img class="box__image" id="image__lawful_evil" src="alignments/lawful_evil.jpg">
  </div>
  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('stupid_evil')">Stupid Evil</a></div>
    <div class="box__counter" id="box__counter__stupid_evil">0</div>
    <img class="box__image" id="image__stupid_evil" src="alignments/stupid_evil.jpg">
  </div>
  <div class="box">
    <div class="box__text"><a href="#" onclick="increment('chaotic_evil')">Chaotic Evil</a></div>
    <div class="box__counter" id="box__counter__chaotic_evil">0</div>
    <img class="box__image" id="image__chaotic_evil" src="alignments/chaotic_evil.jpg">
  </div>

  <div class="box_mystical">
    <div class="box__text__mystical"><a href="#" onclick="increment('mystical')">Mystical</a></div>
    <div class="box__counter" id="box__counter__mystical">0</div>
    <img class="box__image" id="image__mystical" src="alignments/mystical.jpg">
  </div>

  <!-- Results -->

  <small><a href="#" onclick="output_result()">Тука никой не ти следи резултата</a></small>
  <span id="result" class="small" />
</div>
